<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
    <h1>Resultados de las Validaciones</h1>
    <ul id="resultados"></ul>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://TU_PROJECT_ID.firebaseio.com",
            projectId: "TU_PROJECT_ID",
            storageBucket: "TU_PROJECT_ID.appspot.com",
            messagingSenderId: "TU_SENDER_ID",
            appId: "TU_APP_ID"
        };

        // Inicializa Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Obtén los datos de Firebase
        database.ref('validaciones').once('value', (snapshot) => {
            const resultados = snapshot.val();
            const resultadosList = document.getElementById('resultados');
            
            if (resultados) {
                for (const key in resultados) {
                    if (resultados.hasOwnProperty(key)) {
                        const resultado = resultados[key];
                        const listItem = document.createElement('li');
                        listItem.textContent = `Entrada: ${resultado.Entrada} - Resultado: ${resultado.Resultado} - Fecha: ${resultado.Fecha}`;
                        resultadosList.appendChild(listItem);
                    }
                }
            } else {
                resultadosList.textContent = 'No hay resultados disponibles.';
            }
        });
    </script>
</body>
</html>
