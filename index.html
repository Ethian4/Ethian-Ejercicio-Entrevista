<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resultados del Validador de Paréntesis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    table {
      width: 80%;
      margin-top: 1rem;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #eaeaea;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    td {
      text-align: center;
    }
    /* Estilo para el error en la carga de datos */
    .error {
      color: red;
      text-align: center;
      font-size: 1.2rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div>
    <h1>Resultados del Validador de Paréntesis</h1>
    <table>
      <thead>
        <tr>
          <th>Entrada</th>
          <th>Resultado</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody id="tabla-resultados">
        <!-- Los resultados se cargarán aquí -->
      </tbody>
    </table>
    <p id="error-message" class="error" style="display:none;">Error al cargar los datos. Intenta nuevamente más tarde.</p>
  </div>

  <script>
    const url = "https://ejercicioethian-default-rtdb.firebaseio.com/validaciones.json";

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const tabla = document.getElementById("tabla-resultados");
        for (let key in data) {
          const fila = document.createElement("tr");
          
          // Formatear la fecha
          const fecha = new Date(data[key].Fecha);
          const fechaFormateada = fecha.toLocaleDateString('es-ES'); // dd/mm/aaaa

          fila.innerHTML = `
            <td>${data[key].Entrada}</td>
            <td>${data[key].Resultado}</td>
            <td>${fechaFormateada}</td>
          `;
          tabla.appendChild(fila);
        }
      })
      .catch(error => {
        console.error("Error al cargar datos:", error);
        document.getElementById('error-message').style.display = 'block';
      });
  </script>
</body>
</html>
